id = "symposium"
name = "Symposium"
version = "1.1.1"
schema_version = 1
authors = ["Niko Matsakis <niko@alum.mit.edu>"]
description = "AI the Rust way - enriches AI agents with Rust-focused tools (Sparkle, Ferris, Cargo)"
repository = "https://github.com/symposium-dev/symposium"

# Claude Code
[agent_servers.symposium-claude-code]
name = "Symposium (Claude Code)"
icon = "./icons/symposium.svg"

[agent_servers.symposium-claude-code.targets.darwin-aarch64]
archive = "https://github.com/symposium-dev/symposium/releases/latest/download/symposium-darwin-arm64.tar.gz"
cmd = "./symposium-acp-agent"
args = ["act-as-agent", "--proxy", "defaults", "--", "npx", "-y", "@zed-industries/claude-code-acp"]

[agent_servers.symposium-claude-code.targets.darwin-x86_64]
archive = "https://github.com/symposium-dev/symposium/releases/latest/download/symposium-darwin-x64.tar.gz"
cmd = "./symposium-acp-agent"
args = ["act-as-agent", "--proxy", "defaults", "--", "npx", "-y", "@zed-industries/claude-code-acp"]

[agent_servers.symposium-claude-code.targets.linux-x86_64]
archive = "https://github.com/symposium-dev/symposium/releases/latest/download/symposium-linux-x64.tar.gz"
cmd = "./symposium-acp-agent"
args = ["act-as-agent", "--proxy", "defaults", "--", "npx", "-y", "@zed-industries/claude-code-acp"]

[agent_servers.symposium-claude-code.targets.linux-aarch64]
archive = "https://github.com/symposium-dev/symposium/releases/latest/download/symposium-linux-arm64.tar.gz"
cmd = "./symposium-acp-agent"
args = ["act-as-agent", "--proxy", "defaults", "--", "npx", "-y", "@zed-industries/claude-code-acp"]

[agent_servers.symposium-claude-code.targets.windows-x86_64]
archive = "https://github.com/symposium-dev/symposium/releases/latest/download/symposium-windows-x64.zip"
cmd = "./symposium-acp-agent.exe"
args = ["act-as-agent", "--proxy", "defaults", "--", "npx", "-y", "@zed-industries/claude-code-acp"]

